<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KIIT FOSS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
  </head>
  <body id="bootstrap-overrides">
    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand mr-auto nav-first" href="#">KIIT FOSS</a>
            
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Recruitment</a></li>
                </ul>  
            </div>          
        </div>
    </nav>

    <!--Ubuntu themed terminal-->
    <main id="terminal-container">
      <div id="terminal">
        <!-- Terminal Bar -->
        <section id="terminal-bar">
            <div id="terminal-bar-buttons">
                <button class="bar__button" id="bar__button--exit">&#10005;</button>
                <button class="bar__button">&#9472;</button>
                <button class="bar__button">&#9723;</button>
            </div>
            <p id="bar__user">kiitfoss@ubuntu: ~</p>
        </section>
        <!-- Terminal Body -->
        <section id="terminal-body">
            <div id="terminal-prompt">
                <span id="terminal-prompt--user">kiitfoss@ubuntu:</span>
                <span id="terminal-prompt--location">~</span>
                <span id="terminal-prompt--bling">$</span>
                <span id="myElement"></span>
            </div>
        </section>
      </div>
    </main>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- type it js-->
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script>
      new TypeIt('#myElement', {
        cursorSpeed: "900",
        cursorChar: "<a id=\"terminal-cursor\"> &#9608;</a>",
        speed: 100
      }).type("whoami")
        .pause(500)
        .delete(-3)
        .type("arewe")
        .break()
        .type("We are a bunch of Free and Open Source Software (FOSS) lovers.")
        .go();
    </script>
  </body>
</html>
